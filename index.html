<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-amber-100">
    <div class="w-full max-w-lg bg-white p-5 rounded-lg shadow-lg">
        <img class="w-full" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" />
        <p class="text-center text-lg font-medium text-gray-800 mt-5">
            Find out the right number between 1 to 100
        </p>
    </div>
    <div class="w-full max-w-lg bg-blue-700 text-center p-8 mt-5 rounded-lg shadow-lg">
        <h1 class="text-white text-3xl font-bold flex items-center justify-center">
            Guess The Number
            <img class="w-12 ml-3" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" />
        </h1>
        <input type="text" id="userInput" class="w-72 text-2xl font-medium text-gray-800 p-3 text-center mt-5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div>
            <button class="bg-blue-500 text-white text-lg font-medium px-6 py-3 mt-5 rounded-lg hover:bg-blue-600" onclick="checkGuess()">
                Check
            </button>
        </div>
        <p id="gameResult" class="text-lg font-medium text-white p-3 mt-5"></p>
    </div>
    <script>
        let gameResult = document.getElementById("gameResult");
        let userInput = document.getElementById("userInput");
        let randomNum = Math.ceil(Math.random() * 100);
        console.log(randomNum);
    
        function checkGuess() {
            let guessedNum = parseInt(userInput.value);
            if (guessedNum > randomNum) {
                gameResult.textContent = "Number is High";
                gameResult.classList.add("bg-indigo-900");
            } else if (guessedNum < randomNum) {
                gameResult.textContent = "Number is Low";
                gameResult.classList.add("bg-indigo-900");
            } else if (guessedNum === randomNum) {
                gameResult.textContent = "Congratulations! You won!";
                gameResult.classList.add("bg-green-500");
            } else {
                gameResult.textContent = "Give valid input!";
                gameResult.classList.add("bg-red-500");
            }
        }
    </script>
</body>
</html>
